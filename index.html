<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Layout</title>
    <style>
        body {
            margin: 0;
            text-align: center;
        }
        .navbar {
            background-color: rgb(107, 186, 107);
            color: white;
            padding: 15px;
            font-size: 20px;
        }
        .container {
            display: inline-block;
            width: 100%;
            text-align: center;
            border: 1px solid black;
            margin: 10px 0;
        }
        .section {
            display: inline-block;
            vertical-align: top;
            margin: 5px;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            color: white;
        }
        #section1 {
            background-color: pink;
            width: 45%;
        }
        #section2 {
            background-color: red;
            width: 45%;
        }
        #section3 {
            background-color: orange;
            width: 93%;
        }
        .footer {
            background-color: blue;
            color: white;
            padding: 15px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">Navbar</div>
    <div class="container">
        <div id="section1" class="section">Section 1</div>
        <div id="section2" class="section">Section 2</div>
        <div id="section3" class="section">Section 3</div>
    </div>
    <div class="footer">Footer</div>
</body>
</html>
